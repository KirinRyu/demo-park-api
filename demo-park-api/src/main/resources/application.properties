spring.application.name=demo-park-api

# LOCALE
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR


# PostgreSQL DataBase Connection Properties
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/demo-park?useserverTimezone=America/Sao_Paulo
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=false
spring.jpa.hibernate.ddl-auto=update
